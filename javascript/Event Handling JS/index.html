<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Event Handling Example</h1>
    <div class="container">
        <div class="box" id="box-1" >box 1</div>
        <div class="box" id="box-2" onmousemove="onclickfunc()">box 2</div>
        <div class="box" id="box-3" onmouseover="onclickfunc()">box 3</div>
        <div class="box" id="box-4" onmousewheel="onclickfunc()">box 4</div>
        <div class="box" id="box-5" >box 5</div>
    </div>
    <form action="#">
        <input type="text" id="input-field" placeholder="Type something..." onkeypress="onkeypressfunc(event)" onkeydown="onkeydownfunc(event)"
        onkeyup="onkeyupfunc(event)">
    </form>
    <script src="script.js"></script>
</body>
</html>
